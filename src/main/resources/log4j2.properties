name = PropertiesConfig

# Console
appender.console.type = Console
appender.console.name = consoleLogger
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%d{EEE yyyy-MM-dd HH:mm:ss}] [%p] %M:%L - %m%n

# File
appender.file.type = File
appender.file.name = fileLogger
appender.file.fileName = logs/gameCharacter.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = [%d{EEE yyyy-MM-dd HH:mm:ss}] [%p] %M:%L - %m%n

rootLogger.level = info
rootLogger.appenderRef.stderr.ref = consoleLogger
rootLogger.appenderRef.file.ref = fileLogger;

logger.se233.name = se233.chapter4
logger.se233.level = debug
logger.se233.additivity = false
logger.se233.appenderRef.console.ref = consoleLogger
logger.se233.appenderRef.file.ref = fileLogger
